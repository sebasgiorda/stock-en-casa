<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro | Master Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.16.4/framer-motion.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --bg-light: #f4f7fa; --card-light: #ffffff; --text-light: #1a1f2e;
            --bg-dark: #0a0c12; --card-dark: #151926; --text-dark: #f1f5f9;
            --accent: #6366f1;
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .dark { background-color: var(--bg-dark); color: var(--text-dark); }
        .light { background-color: var(--bg-light); color: var(--text-light); }

        .bento-card {
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .dark .bento-card { border: 1px solid rgba(255,255,255,0.05); background: var(--card-dark); }
        .light .bento-card { background: var(--card-light); box-shadow: 0 10px 30px rgba(0,0,0,0.02); }

        .bento-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        .glass-nav {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.7);
        }
        .dark .glass-nav { background: rgba(10, 12, 18, 0.7); border-color: rgba(255,255,255,0.05); }

        /* Custom Dropdown */
        select { appearance: none; background-image: url("data:image/svg+xml,..."); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide { animation: slideUp 0.5s ease forwards; }
    </style>
</head>
<body class="light overflow-x-hidden">

    <div class="flex flex-col lg:flex-row min-h-screen">
        <nav class="fixed bottom-0 left-0 w-full lg:static lg:w-72 glass-nav border-t lg:border-r lg:border-t-0 p-4 lg:p-8 flex lg:flex-col justify-around lg:justify-start gap-8 z-50">
            <div class="hidden lg:flex items-center gap-3 mb-10">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/40">
                    <i data-lucide="layers" class="w-6 h-6"></i>
                </div>
                <span class="text-2xl font-black tracking-tighter italic">STOCKPRO</span>
            </div>

            <div class="flex lg:flex-col gap-2 w-full">
                <button onclick="setFilter('Todos')" class="flex-1 lg:flex items-center gap-3 p-3 rounded-2xl transition-all hover:bg-indigo-50 dark:hover:bg-indigo-900/20 group">
                    <i data-lucide="layout-grid" class="group-hover:text-indigo-500"></i>
                    <span class="hidden lg:block font-semibold">Dashboard</span>
                </button>
                <button onclick="setFilter('Limpieza')" class="flex-1 lg:flex items-center gap-3 p-3 rounded-2xl transition-all hover:bg-indigo-50 dark:hover:bg-indigo-900/20 group">
                    <i data-lucide="droplet" class="group-hover:text-indigo-500"></i>
                    <span class="hidden lg:block font-semibold text-slate-500 group-hover:text-indigo-500">Limpieza</span>
                </button>
                <button onclick="setFilter('Almacén')" class="flex-1 lg:flex items-center gap-3 p-3 rounded-2xl transition-all hover:bg-indigo-50 dark:hover:bg-indigo-900/20 group">
                    <i data-lucide="package" class="group-hover:text-indigo-500"></i>
                    <span class="hidden lg:block font-semibold text-slate-500 group-hover:text-indigo-500">Almacén</span>
                </button>
            </div>

            <button onclick="toggleTheme()" class="lg:mt-auto p-4 rounded-2xl bg-slate-100 dark:bg-slate-800 transition-transform active:scale-90">
                <i data-lucide="sun" id="theme-icon"></i>
            </button>
        </nav>

        <main class="flex-1 p-6 lg:p-12 pb-32 lg:pb-12">
            <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6">
                <div>
                    <h1 id="view-title" class="text-4xl lg:text-5xl font-extrabold tracking-tighter mb-2">Mi Inventario</h1>
                    <p class="text-slate-400 font-medium">Gestión inteligente de stock doméstico</p>
                </div>
                <button onclick="openEditor()" class="w-full md:w-auto px-8 py-4 bg-indigo-600 text-white rounded-3xl font-bold shadow-2xl shadow-indigo-500/40 hover:bg-indigo-700 transition-all flex items-center justify-center gap-3 active:scale-95">
                    <i data-lucide="plus"></i> Añadir Insumo
                </button>
            </header>

            <div id="grid-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-8">
                </div>
        </main>
    </div>

    <div id="editor-panel" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md" onclick="closeEditor()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-lg bg-white dark:bg-[#151926] p-8 lg:p-12 shadow-2xl transform transition-transform duration-500 translate-x-full" id="editor-content">
            <div class="flex justify-between items-center mb-10">
                <h2 id="editor-title" class="text-3xl font-black italic">PRODUCTO</h2>
                <button onclick="closeEditor()" class="p-3 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800"><i data-lucide="x"></i></button>
            </div>
            
            <input type="hidden" id="form-id">
            <div class="space-y-8">
                <div class="group">
                    <label class="text-[10px] font-black uppercase tracking-widest text-indigo-500">Nombre del Item</label>
                    <input type="text" id="form-nombre" class="w-full bg-transparent border-b-2 border-slate-200 dark:border-slate-800 py-3 outline-none focus:border-indigo-500 text-xl font-bold transition-colors">
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <label class="text-[10px] font-black uppercase tracking-widest text-indigo-500">Marca</label>
                        <input type="text" id="form-marca" class="w-full bg-transparent border-b-2 border-slate-200 dark:border-slate-800 py-2 outline-none focus:border-indigo-500 font-semibold">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase tracking-widest text-indigo-500">Categoría</label>
                        <select id="form-categoria" class="w-full bg-transparent border-b-2 border-slate-200 dark:border-slate-800 py-2 outline-none font-semibold">
                            <option value="Almacén">Almacén</option>
                            <option value="Limpieza">Limpieza</option>
                            <option value="Higiene">Higiene</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <label class="text-[10px] font-black uppercase tracking-widest text-indigo-500">Cantidad Actual</label>
                        <input type="number" id="form-cantidad" class="w-full bg-transparent border-b-2 border-slate-200 dark:border-slate-800 py-2 outline-none focus:border-indigo-500 text-2xl font-black">
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase tracking-widest text-indigo-500">Mínimo Crítico</label>
                        <input type="number" id="form-minimo" class="w-full bg-transparent border-b-2 border-slate-200 dark:border-slate-800 py-2 outline-none focus:border-indigo-500 text-2xl font-black">
                    </div>
                </div>
            </div>

            <div class="absolute bottom-12 left-8 right-8 space-y-4">
                <button onclick="submitForm()" class="w-full p-5 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl hover:bg-indigo-700 active:scale-95 transition-all">GUARDAR CAMBIOS</button>
                <button id="delete-btn" onclick="deleteItem()" class="w-full p-5 bg-red-500/10 text-red-500 rounded-2xl font-bold hover:bg-red-500 hover:text-white transition-all hidden">ELIMINAR PRODUCTO</button>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://visqrgjfpatplqtasexd.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZpc3FyZ2pmcGF0cGxxdGFzZXhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY5NDQ1NTEsImV4cCI6MjA4MjUyMDU1MX0.6oYSY3GckwYHdy39VpJXjUlVorez90ElUXRFRU0rX4o"; // REEMPLAZA ESTO
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        let currentFilter = 'Todos';

        async function refreshUI() {
            let query = supabase.from('productos').select('*').order('nombre');
            if(currentFilter !== 'Todos') query = query.eq('categoria', currentFilter);
            
            const { data } = await query;
            const container = document.getElementById('grid-container');
            container.innerHTML = '';

            data.forEach((p, i) => {
                const isLow = p.cantidad <= p.stock_minimo;
                const card = `
                <div class="bento-card p-8 flex flex-col justify-between animate-slide" style="animation-delay: ${i*0.05}s">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-14 h-14 bg-indigo-50 dark:bg-indigo-900/30 rounded-2xl flex items-center justify-center text-indigo-600">
                            <i data-lucide="${p.categoria === 'Limpieza' ? 'droplets' : 'archive'}"></i>
                        </div>
                        <button onclick="openEditor(${JSON.stringify(p).replace(/"/g, '&quot;')})" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                            <i data-lucide="edit-3" class="w-4 h-4"></i>
                        </button>
                    </div>
                    
                    <div>
                        <h3 class="text-2xl font-black tracking-tight mb-1">${p.nombre}</h3>
                        <p class="text-slate-400 font-semibold text-sm mb-6 uppercase tracking-wider">${p.marca}</p>
                    </div>

                    <div class="flex items-center gap-4 bg-slate-50 dark:bg-slate-800/50 p-3 rounded-3xl border border-black/5 dark:border-white/5">
                        <button onclick="updateQty(${p.id}, ${p.cantidad - 1})" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white dark:bg-slate-700 shadow-sm hover:text-red-500 transition-all font-bold">-</button>
                        <div class="flex-1 text-center">
                            <span class="text-3xl font-black ${isLow ? 'text-red-500' : ''}">${p.cantidad}</span>
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-tighter">${isLow ? 'REPONER YA' : 'STOCK OK'}</p>
                        </div>
                        <button onclick="updateQty(${p.id}, ${p.cantidad + 1})" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white dark:bg-slate-700 shadow-sm hover:text-indigo-500 transition-all font-bold">+</button>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
            lucide.createIcons();
        }

        async function updateQty(id, val) {
            if(val < 0) return;
            await supabase.from('productos').update({ cantidad: val }).eq('id', id);
            refreshUI();
        }

        function openEditor(p = null) {
            const panel = document.getElementById('editor-panel');
            const content = document.getElementById('editor-content');
            const delBtn = document.getElementById('delete-btn');
            
            if(p) {
                document.getElementById('editor-title').innerText = "EDITAR ITEM";
                document.getElementById('form-id').value = p.id;
                document.getElementById('form-nombre').value = p.nombre;
                document.getElementById('form-marca').value = p.marca;
                document.getElementById('form-categoria').value = p.categoria;
                document.getElementById('form-cantidad').value = p.cantidad;
                document.getElementById('form-minimo').value = p.stock_minimo;
                delBtn.classList.remove('hidden');
            } else {
                document.getElementById('editor-title').innerText = "NUEVO ITEM";
                document.getElementById('form-id').value = "";
                document.querySelectorAll('#editor-panel input').forEach(i => i.value = "");
                delBtn.classList.add('hidden');
            }

            panel.classList.remove('hidden');
            setTimeout(() => content.classList.remove('translate-x-full'), 10);
            lucide.createIcons();
        }

        function closeEditor() {
            const content = document.getElementById('editor-content');
            content.classList.add('translate-x-full');
            setTimeout(() => document.getElementById('editor-panel').classList.add('hidden'), 500);
        }

        async function submitForm() {
            const id = document.getElementById('form-id').value;
            const data = {
                nombre: document.getElementById('form-nombre').value,
                marca: document.getElementById('form-marca').value,
                categoria: document.getElementById('form-categoria').value,
                cantidad: parseInt(document.getElementById('form-cantidad').value),
                stock_minimo: parseInt(document.getElementById('form-minimo').value)
            };

            if(id) await supabase.from('productos').update(data).eq('id', id);
            else await supabase.from('productos').insert([data]);
            
            closeEditor();
            refreshUI();
        }

        async function deleteItem() {
            if(!confirm('¿Eliminar permanentemente?')) return;
            const id = document.getElementById('form-id').value;
            await supabase.from('productos').delete().eq('id', id);
            closeEditor();
            refreshUI();
        }

        function setFilter(cat) {
            currentFilter = cat;
            document.getElementById('view-title').innerText = cat === 'Todos' ? 'Mi Inventario' : cat;
            refreshUI();
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            document.getElementById('theme-icon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        window.onload = refreshUI;
    </script>
</body>
</html>
